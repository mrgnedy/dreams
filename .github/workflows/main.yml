name: Main
on: [push]

jobs:
  my_job:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout code
        uses: actions/checkout@v2
      - uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '11'
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '2.10.5'
      - run: flutter pub get
      - run: flutter build apk
          # KEY_JKS: ${{ secrets.KEY_JKS }}
          # KEY_PASSWORD: ${{ secrets.ALIAS_PASSWORD }}
          # ALIAS_PASSWORD: ${{ secrets.KEY_PASSWORD }}
          # run: flutter pub get && flutter build apk 
      - name: Archive files
        run: |
          sudo apt-get update
          sudo apt-get install zip
          zip -r dreams.zip "build/app/outputs/flutter-apk/app-release.apk"  
      - name: Upload to gdrive
        uses: adityak74/google-drive-upload-git-action@main
        with:
          credentials: ""
          fileName: "dreams.zip"
          # useCompleteSourceFilenameAsName: true
          # namePrefix: "/build/app/outputs/flutter-apk/"
          folderId: ${{ secrets.folderId }}
          name: "dreams.zip" # optional string
          overwrite: "true" # op
      
